{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
    <link rel="stylesheet" href="{% static "polls/style.css" %}">
</head>
<body>
<!-- latest_question_list is passed in as a context parameter in views.py -->
{% if latest_question_list %}
  <ul>
  {% for question in latest_question_list %}
    <!--li><a href="/polls/{{ question.id }}"-->
    <!-- to prevent use of hard-coded urls, use the URL template tag and refer to the url.py file -->
    <!-- "polls:detail" specified to use the detail url in the "polls" namespace -->
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
</body>
</html>
